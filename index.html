<!DOCTYPE html>

<head>

    <style>
        body {
            background-image: url('WindowsWelcome.png');
            background-repeat: no-repeat;
            background-size: cover;
            max-width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="setTimeout(myFunction, 30000)">

</body>
